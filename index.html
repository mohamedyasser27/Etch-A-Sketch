<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch-A-sketch</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Images/etch-a-sketch.png" />
    <style></style>
  </head>
  <body>
    <div class="Buttons">
      <button class="changeSizeBtn">change size(16/32)</button>
      <button class="blackBrushBtn">Black</button>
      <button class="rainbowBrushBtn">Rainbow</button>
      <button class="eraserBtn">Eraser</button>
      <button class="clearBoardBtn">Clear</button>
      <button class="changeBrushTypeBtn">change Brush(hover,click)</button>
      <input
        type="color"
        id="colorPicker"
        name="colorPicker"
        value="#ff0000"
      />

      <button class="fillBoardBtn">Fill</button>
    </div>
    <div class="Container">
      <h1>Etch-A-Sketch</h1>
      <div class="Grid-Container"></div>
    </div>

    <div class="Attribution">
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/bsd" title="bsd">bsd</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </div>
  </body>
</html>
